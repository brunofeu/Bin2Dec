<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="page-container">
      <h1 class="main-title">Binário - Decimal</h1>
      <div id="binary-input-container">
        <h2>Adicione um número binário para converter para decimal</h2>
        <span id="warning-message"></span>
        <input type="text" name="binary-input" id="binary-input" maxlength="8">
        <input type="button" value="Converter" id="send-button">
        <span id="result"></span>
      </div>
    </main>

    <footer class="footer">

</html>
